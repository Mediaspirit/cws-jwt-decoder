<style>
    body {
        text-align: center;
        font-family: sans-serif;
    }

    h1 {
        margin-top: 100px;
    }

    p {
        margin-top: 50px;

<body>
    <h1>JWT Decoder has been installed ðŸŽ‰</h1>
    <div>
        <p>1. Pin the extension for easy access</p>
        <img src="public/pin-instruction.svg" alt="pin-instruction">
    </div>
    <br />
    <div>
        <p>2. Simply click on the extension icon to open the planner</p>
        <img src="public/open-instruction.svg" alt="open-instruction">
    </div>

    <script>
        // Function to create confetti from different positions
        function fireConfetti() {
            // Left side
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.1, y: 0.5 }
            });

            // Right side
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.9, y: 0.5 }
            });

            // Top center
            confetti({
                particleCount: 100,
                spread: 100,
                origin: { x: 0.5, y: 0.3 }
            });
        }

        // Fire confetti when page loads
        window.addEventListener('load', () => {
            fireConfetti();

            // Fire additional confetti bursts with delays
            setTimeout(fireConfetti, 750);
            setTimeout(fireConfetti, 1500);
        });
    </script>
</body>
